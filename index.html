<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fake a Tweet</title>

	<!-- Header Font -->
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

	<!-- JQuery -->
	<script
	src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- My style -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- My JS -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center banner">
				<h1>Fake a Tweet</h1>
			</div>
		</div>
	</header>
	<section class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-5 left">
				<div class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-0">
					<img class="img-responsive avatar" src="assets/img/avatar.jpg">
				</div>
				<div class="col-xs-12 col-sm-10">
					<form>
						<textarea class="text" maxlength="140" placeholder="¿Qué estás pensando?"></textarea>
						<div><p class="count">Quedan 140 caracteres</p></div>
				</div>
				<div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-10">
					<input class="button" type="submit" value="Tweet">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-5 col-sm-offset-1 right">
					<div class="row tweet">
						<img class="img-responsive avatar_tweet" src="assets/img/avatar.jpg">
						<h4>Kaiman</h4>
						<div class="remove">
							<span class="glyphicon glyphicon-remove"></span>
						</div>
						<div class="row"></div>
						<div class="text_tweet">
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque interdum rutrum sodales. Nullam mattis fermentum libero, non volutpat.</p>
						</div>
						<div class="heart">
							<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
							<span class="count_heart">0</span>
						</div>
					</div>
				</div>
			</div>
	</section>
	<footer class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h5>
					Fake a Tweet - 2017
					<br>
					danieligena@gmail.com
				</h5>
			</div>
		</div>
	</footer>
</body>
</html>
